<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div id="slides">
      <div class="inner">
        <div class="slide slide1">
          <img class="img" src="./img/horse.jpg" alt="pic">
        </div>
        <div class="slide slide2">
          <img class="img" src="./img/thrust.jpeg" alt="pic">
        </div>
        <div class="slide slide3">
          <img class="img" src="./img/x15.jpg" alt="pic">
        </div>
        <div class="slide slide4">
          <img class="img" src="./img/parker.png" alt="pic">
        </div>
        <div class="slide slide5">
          <img class="img" src="./img/mf.png" alt="pic">
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="slides__text">
        <div class="text__inner">
          <div class="slide__text slide1">
            <p>American quarter horse. Max speed 88 km/h.</p>
            <p>We need to build something faster...</p>
          </div>
          <div class="slide__text slide2">
            <p>Thrust SSC. Max speed 1227 km/h.</p>
            <p>So, if we want to fly?</p>
          </div>
          <div class="slide__text slide3">
            <p>X-15A-2. Max speed 7270 km/h.</p>
            <p>What about space?</p>
          </div>
          <div class="slide__text slide4">
            <p>Parker Solar Probe. Max speed 692000 km/h.</p>
            <p>Future is coming!</p>
          </div>
          <div class="slide__text slide5">
            <p>Millenium Falcon. Max speed 913000c.</p>
            <p>Soon)</p>
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </div>
</body>

</html>
