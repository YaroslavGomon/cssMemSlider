<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div id="slides">
      <div class="inner">
        <div class="slide slide1">
          <img class="img" src="./img/horse.jpg" alt="pic">
        </div>
        <div class="slide slide2">
          <img class="img" src="./img/thrust.jpeg" alt="pic">
        </div>
        <div class="slide slide3">
          <img class="img" src="./img/x15.jpg" alt="pic">
        </div>
        <div class="slide slide4">
          <img class="img" src="./img/parker.png" alt="pic">
        </div>
        <div class="slide slide5">
          <img class="img" src="./img/mf.png" alt="pic">
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="slides__text">
        <div class="text__inner">
          <div class="slideT slide1">
            <p>11111111111111111111111111111111</p>
          </div>
          <div class="slideT slide2">
            <p>222222222222222222222222222222</p>
          </div>
          <div class="slideT slide3">
            <p>33333333333333333333333333333333</p>
          </div>
          <div class="slideT slide4">
            <p>44444444444444444444444444444444</p>
          </div>
          <div class="slideT slide5">
            <p>555555555555555555</p>
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </div>
</body>

</html>
